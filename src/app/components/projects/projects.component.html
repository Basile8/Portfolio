<section id="projects">
    <p class="section__text__p1">{{ 'PROJECTS.PRESENTATION_TEXT' | translate }}</p>
    <h1 class="title">{{ 'PROJECTS.TITLE' | translate }}</h1>
    <div class="experience-details-container">
    <div class="about-containers">
        <div class="details-container color-container">
        <div class="article-container">
            <img src="./assets/Images/Projects/Home_Image_SIG.png" alt="Project 1" class="project-img"/>
            </div>
            <h2 class="experience-sub-title project-title">{{ 'PROJECTS.PROJECT_1_TITLE' | translate }}</h2>
            <div class="btn-container">
                <button class="btn btn-color-2 project-btn" onclick="location.href='https://github.com/'">Github</button>
                 <button class="btn btn-color-2 project-btn" (click)="openModal(projectOne)">{{ 'PROJECTS.BUTTON_DETAILS' | translate }}</button>
            </div>
        </div>
        <div class="details-container color-container">
        <div class="article-container">
            <img src="./assets/Images/Projects/Home_Image_P2.png" alt="Project 2" class="project-img"/>
            </div>
            <h2 class="experience-sub-title project-title">{{ 'PROJECTS.PROJECT_2_TITLE' | translate }}</h2>
            <div class="btn-container"> 
                <!-- <button class="btn btn-color-2 project-btn" onclick="location.href='https://github.com/'">Github</button>-->
                 <button class="btn btn-color-2 project-btn" (click)="openModal(projectTwo)">{{ 'PROJECTS.BUTTON_DETAILS' | translate }}</button>
            </div>
        </div>
        <div class="details-container color-container">
            <div class="article-container">
                <img src="./assets/Images/Projects/AMP/Home_Image_AMP.png" alt="Project 3" class="project-img"/>
            </div>
            <h2 class="experience-sub-title project-title">{{ 'PROJECTS.PROJECT_3_TITLE' | translate }}</h2>
            <div class="btn-container">
                <button class="btn btn-color-2 project-btn" onclick="location.href='https://github.com/'">Github</button>
                 <button class="btn btn-color-2 project-btn" (click)="openModal(projectThree)">{{ 'PROJECTS.BUTTON_DETAILS' | translate }}</button>
            </div>
        </div>
    </div>
    </div>
    <img src="./assets/Images/arrow.png" alt="Arrow icon" class="icon arrow" onclick="location.href='./#contact'"/>

    <app-modal *ngIf="isModalOpen" [project]="selectedProject" (close)="closeModal()"></app-modal>

</section>
